# General section
app.home=.
app.name=nextreports-designer
app.lib=${app.home}/lib
app.bin=${app.home}/bin
app.config=${app.home}/config
app.src=${app.home}/src
app.artifacts=${app.home}/artifacts
app.target=${app.home}/target

app.classes=${app.target}/classes
app.doc=${app.target}/docapi
app.jar=${app.name}-${app.version}.jar
app.setup=${app.name}-setup-${app.version}

app.version=6.2-SNAPSHOT
app.copyright=2008-2013

app.dist=${app.home}/dist
app.dist.bin=${app.dist}
app.dist.log=${app.dist}/logs
app.dist.lib=${app.dist}/lib
app.dist.config=${app.dist}/config

# Install4j section
install4j.home=/buildarea/install4j
install4j.ant.jar=${install4j.home}/bin/ant.jar

# Javac/Jikes compiler section
javac.optimize=off
javac.debug=on
javac.deprecation=on
javac.verbose=off

ant.tasks.dir=${app.home}/ant-tasks
